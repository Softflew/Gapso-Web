<heada></heada>

<sidebar></sidebar>

<!-- begin #content -->
<div id="content" class="content">
    <!-- begin page-header -->
    <h1 style="margin-top: 50px;" class="page-header">Product</h1>
    <!-- end page-header -->
    <!-- begin row -->
    <div class="row">
        <alert></alert>
        <!-- begin col-7 -->
        <div class="col-md-7">
            <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="form-stuff-2">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Create New Product</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" (ngSubmit)="createProduct()" #productForm="ngForm" data-parsley-validate="true">
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="productname">Product Name *</label>
                            <div class="col-md-9">
                                <input type="text" id="productname" name="productname" class="form-control" [(ngModel)]="product.name" data-parsley-required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="productcode">Product Code *</label>
                            <div class="col-md-9">
                                <input type="text" id="productcode" name="productcode" class="form-control" [(ngModel)]="product.productCode" data-parsley-required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="unit">Unit of Measurement *</label>
                            <div class="col-md-9">
                                <input type="text" id="unit" name="unit" class="form-control" [(ngModel)]="product.unit" data-parsley-required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="description">Product Description</label>
                            <div class="col-md-9">
                                <textarea id="description" name="description" class="form-control" rows="5" maxlength="200" [(ngModel)]="product.description"></textarea>
                            </div>
                        </div>                                
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-9">
                                <button type="submit" class="btn btn-sm btn-success">Create Product</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-7 -->
        <!-- begin col-10 -->
        <div class="col-md-10">
            <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="form-stuff-2">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Product List</h4>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered" [mfData]="products" #mf="mfDataTable" [mfRowsOnPage]="5">
                        <thead>
                            <tr>
                                <th style="width: 5%">S/No</th>
                                <th style="width: 30%"><mfDefaultSorter by="name">Product Name</mfDefaultSorter></th>
                        <th style="width: 10%"><mfDefaultSorter by="productCode">Product Code</mfDefaultSorter></th>
                        <th style="width: 20%"><mfDefaultSorter by="unit">Unit</mfDefaultSorter></th>
                        <th style="width: 20%"><mfDefaultSorter by="createdDate">Creation Date</mfDefaultSorter></th>
                        <th style="width: 20%"></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of mf.data; let i = index">
                                <td>{{i + 1}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.productCode}}</td>
                                <td>{{item.unit}}</td>
                                <td>{{item.createdDate | date:'dd-MM-yyyy'}}</td>
                                <td><button *ngIf="item.business" type="submit" class="btn btn-default" (click)="openEdit(item);">Edit</button></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                        </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-6 -->

    </div>
    <!-- end row -->
</div>
<!-- end #content -->
<!-- #editproduct-modal-dialog -->
<div class="modal fade" id="modal-dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="getAllBusinessProduct()" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Edit Product</h4>
            </div>
            <form class="form-horizontal" (ngSubmit)="updateProduct()" #productUpdateForm="ngForm" data-parsley-validate="true">
                <div class="modal-body">
                    <alert></alert>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="productname">Product Name *</label>
                        <div class="col-md-9">
                            <input type="text" id="productname" name="productname" class="form-control" [(ngModel)]="editProduct.name" data-parsley-required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="productcode">Product Code *</label>
                        <div class="col-md-9">
                            <input type="text" id="productcode" name="productcode" class="form-control" [(ngModel)]="editProduct.productCode" data-parsley-required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="unit">Unit of Measurement *</label>
                        <div class="col-md-9">
                            <input type="text" id="unit" name="unit" class="form-control" [(ngModel)]="editProduct.unit" data-parsley-required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="description">Product Description</label>
                        <div class="col-md-9">
                            <textarea id="description" name="description" class="form-control" rows="5" maxlength="200" [(ngModel)]="editProduct.description"></textarea>
                        </div>
                    </div>     
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="active" name="active" [(ngModel)]="editProduct.active" />
                                    Active
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" id="closeModal" class="btn btn-sm btn-white" (click)="getAllBusinessProduct()" data-dismiss="modal">Close</a>
                    <button type="submit" class="btn btn-sm btn-success">Update Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
<a id="modalAnchor" href="#modal-dialog" data-toggle="modal"></a>
