<heada></heada>

<sidebar></sidebar>

<!-- begin #content -->
<div style="margin-top: 25px;" id="content" class="content">
    <!-- begin profile-container -->
    <div class="profile-container">
        <!-- begin profile-section -->
        <div class="profile-section">
            <!-- begin profile-right -->
            <div class="profile-right">
                <!-- begin profile-info -->
                <div class="profile-info">
                    <!-- begin table -->
                    <div class="table-responsive">
                        <alert></alert>
                        <table class="table table-profile">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>
                                        <h4>{{user.firstName}} {{user.surname}} <small>{{designation}}</small></h4>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="field">First Name</td>
                                    <td>{{user.firstName}}</td>
                                </tr>
                                <tr>
                                    <td class="field">Middle Name</td>
                                    <td>{{user.middleName}}</td>
                                </tr>
                                <tr>
                                    <td class="field">Surname</td>
                                    <td>{{user.surname}}</td>
                                </tr>
                                <tr class="divider">
                                    <td colspan="2"></td>
                                </tr>
                                <tr>
                                    <td class="field"><i class="fa fa-mobile fa-lg m-r-5"></i></td>
                                    <td>{{user.phoneNumber}}</td>
                                </tr>
                                <tr>
                                    <td class="field"><i class="fa fa-envelope fa-lg m-r-5"></i></td>
                                    <td>{{user.emailAddress}}</td>
                                </tr>
                                <tr class="divider">
                                    <td colspan="2"></td>
                                </tr>
                                <tr *ngIf="this.role.designation == 'BUSINESSMANAGER'">
                                    <td class="field"></td>
                                    <td><a href="#modal-dialog" class="btn btn-default" data-toggle="modal">Edit Profile</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- end table -->
                </div>
                <!-- end profile-info -->
            </div>
            <!-- end profile-right -->
        </div>
        <!-- end profile-section -->
        <!-- end profile-container -->
    </div>
</div>
<!-- end #content -->
<!-- #edituser-modal-dialog -->
<div class="modal fade" id="modal-dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Edit Profile</h4>
            </div>
            <form class="form-horizontal" (ngSubmit)="updateUser()" #portalUserUpdateForm="ngForm" data-parsley-validate="true">
                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-md-3 control-label" for="firstname">First Name *</label>
                        <div class="col-md-9">
                            <input type="text" id="firstname" name="firstname" class="form-control" [(ngModel)]="user.firstName" data-parsley-required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="middlename">Middle Name</label>
                        <div class="col-md-9">
                            <input type="text" id="middlename" name="middlename" class="form-control" [(ngModel)]="user.middleName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="surname">Surname *</label>
                        <div class="col-md-9">
                            <input type="text" id="surname" name="surname" class="form-control" [(ngModel)]="user.surname" data-parsley-required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="emailAddress">Email Address *</label>
                        <div class="col-md-9">
                            <input type="text" id="emailAddress" name="emailAddress" class="form-control" [(ngModel)]="user.emailAddress" data-parsley-type="email" data-parsley-required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="phoneNumber">Phone Number</label>
                        <div class="col-md-9">
                            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" [(ngModel)]="user.phoneNumber"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" id="closeModal" class="btn btn-sm btn-white" data-dismiss="modal">Close</a>
                    <button type="submit" class="btn btn-sm btn-success">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
